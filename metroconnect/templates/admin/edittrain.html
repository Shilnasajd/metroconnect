
{% load static %}
{% block content %}
{% include 'admin/menu.html' %}


            <!-- Form Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <br>
                    <div class="col-sm-12 col-xl-6">
                        <div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4">Train Form</h6>
                            <form method="post" action="edittrain/{{res.id}}" enctype="multipart/form-data">
{% csrf_token %}
        {{form.as_p}}
                                <div class="row mb-3">
                                    <label for="inputNumber" class="col-sm-2 col-form-label">Train No</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control"  value="{{res.trainno}}" name="no" id="inputNumber">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputTName" class="col-sm-2 col-form-label">Train Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control"  value="{{res.trainname}}" name="tname" id="inputTName">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputSName" class="col-sm-2 col-form-label">Station Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" value="{{res.stationname}}" name="sname" id="inputSName">
                                    </div>
                                </div>
                                <img src="../media/{{res.trainimage}}" style="width:100px; height:100px">

                                <div class="row mb-3">
                                    <label for="inputImage" class="col-sm-2 col-form-label">Train Image</label>
                                    <div class="col-sm-10">
                                        <input type="file" class="form-control" value="{{res.trainimage}}" name="image" id="inputImage">
                                    </div>
                                </div>
                                  <div class="row mb-3">
                                    <label for="inputTime" class="col-sm-2 col-form-label">Train Time</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" value="{{res.traintime}}" name="time" id="inputTime">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary" name="submit">Submit</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
            <!-- Form End -->
            <br>
            <br><br><br>
            <br>
            <br>

         </div>

        </div>
        </div>

        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
